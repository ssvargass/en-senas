<ion-header>
  <ion-navbar>
    <ion-title>En se√±as</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-col (click)="takePicture()"><ion-icon name="camera"></ion-icon></ion-col>  

      <button (click)="openGallery()">Choose a Photo</button>
      Latest Picture:
      <div *ngIf="imageSrc">
        <img [src]="imageSrc"/>
      </div>
      <div *ngIf="results">
        <ion-list>
          <ion-item *ngFor="let result of results">
            {{result.human_string}}
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
